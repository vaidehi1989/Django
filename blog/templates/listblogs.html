{% extends 'base.html' %}

{% block title %}
My Blog - Home
{% endblock %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="post">
                <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
                <!--<h1><a href="post/{{post.pk}}">{{ post.title }}</a></h1>-->
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
