{% extends 'base.html' %}

{% block base_content %}
<h6><a href="/blog">Home</a></h6>
<div class="row">
    <div class="post">
        <div class="date">
            {{ post.published_date }} | {{post.author}}
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>

{% endblock %}
