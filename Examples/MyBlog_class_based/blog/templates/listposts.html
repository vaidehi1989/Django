{% extends 'base.html' %}
{% block title %}
 Home
{% endblock %}
{% block base%}

<div class="row">
    <div class="col-md-8">
        {% if user.is_authenticated %}
      <a href="{% url 'newpost' %}" class="btn btn-info">Add new post</a>
      <br><br>
      {% endif%}
        {% for post in posts %}
        <h3><a href="{% url 'detailview' post.pk %}">{{ post.title }}</a></h3>
        {{ post.created_date }}
        {% endfor %}
    </div>
</div>
{% endblock%}
