{% extends 'base.html' %}
{% block title %}
{{post.title }}
{% endblock %}
{% block base%}
<div class="content container">
    <div class="row">
        <div class="card col-md-12 border-right-0 border-left-0 border-top-0 border-bottom-0">
            <div class="card-header">
                <h2>{{ post.title }}</h2>
                {{ post.created_date }}
                <form method="post" action="{% url 'deletepost' post.pk %}">{% csrf_token %}
                    <span style="float: right;"><a href="{% url 'editpost' post.pk %}"
                                                   class="btn btn-link">Edit</a> |<input type="submit"
                                                                                         class="btn btn-link"
                                                                                         value="Delete"></input></span>
                </form>
            </div>
            <div>
                <p>{{ post.text}}</p>
            </div>


        </div>
    </div>
</div>
<br><br>
{% endblock %}
