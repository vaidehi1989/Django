{% extends 'base.html' %}

{% block content %}
    <div class="content container">
        <h6><a href="/blog">Home</a></h6>
            <div class="row">
                <div class="post">
                    {% if post.published_date %}
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                    {% endif %}
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
    </div>

{% endblock %}
